<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Information</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Country Information</h1>
    <div class="stripe-background"></div>

    <form id="categoryForm" class="form-group">
      <label for="category">Select a Category:</label>
      <select id="category" class="input-lg"> 
        <option value="">Choose a category</option>
        <option value="name">Name</option>
        <option value="currency">Currency</option>
        <option value="language">Language</option>
        <option value="capitalCity">Capital City</option>
        <option value="region">Region</option>
        <option value="subregion">Subregion</option>
      </select>
      <button type="submit">Next</button>
    </form>

    <form id="valueForm" class="form-group" style="display: none;">
      <label for="value">Enter a Value:</label>
      <input type="text" id="value" required>
      <button type="submit">Search</button>
    </form>

    <div id="countryInfo"></div>

    <div id="homeBtnContainer">
      <button id="homeBtn">Home</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
